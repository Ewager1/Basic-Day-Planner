<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />

    <script src="./Assets/main.js" defer></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron header">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br />
      <h3 class="currentDateandDay"></h3>
    </header>

    <main class="container">
      <section class="row">
        <section class="col-2 col-md-1 hour pt-4">9AM</section>
        <textarea class="col-8 col-md-10 scheduleTime"></textarea>
        <button class="col-2 col-md-1 type=button saveBtn">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </section>
      <section class="row">
        <section class="col-2 col-md-1 hour pt-4">10AM</section>
        <textarea class="col-8 col-md-10 scheduleTime"></textarea>
        <button class="col-2 col-md-1 type=button saveBtn">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </section>
      <section class="row">
        <section class="col-2 col-md-1 hour pt-4 11am">11AM</section>
        <textarea class="col-8 col-md-10 scheduleTime"></textarea>
        <button class="col-2 col-md-1 type=button saveBtn">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </section>
      <section class="row">
        <section class="col-2 col-md-1 hour pt-4">12PM</section>
        <textarea class="col-8 col-md-10 scheduleTime"></textarea>
        <button class="col-2 col-md-1 type=button saveBtn">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </section>
      <section class="row">
        <section class="col-2 col-md-1 hour pt-4">1PM</section>
        <textarea class="col-8 col-md-10 scheduleTime"></textarea>
        <button class="col-2 col-md-1 type=button saveBtn">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </section>
      <section class="row">
        <section class="col-2 col-md-1 hour pt-4">2PM</section>
        <textarea class="col-8 col-md-10 scheduleTime"></textarea>
        <button class="col-2 col-md-1 type=button saveBtn">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </section>
      <section class="row">
        <section class="col-2 col-md-1 hour pt-4">3PM</section>
        <textarea class="col-8 col-md-10 scheduleTime"></textarea>
        <button class="col-2 col-md-1 type=button saveBtn">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </section>
      <section class="row">
        <section class="col-2 col-md-1 hour pt-4">4PM</section>
        <textarea class="col-8 col-md-10 scheduleTime"></textarea>
        <button class="col-2 col-md-1 type=button saveBtn">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </section>
      <section class="row">
        <section class="col-2 col-md-1 hour pt-4 fivePm">5PM</section>
        <textarea class="col-8 col-md-10 scheduleTime"></textarea>
        <button class="col-2 col-md-1 type=button saveBtn">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
